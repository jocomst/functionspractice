<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Sim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>RPS SIM!</h1></div>
    <div class="row">
      <div class="col">
        <h2>Player 1</h2>
        <img
          src="https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png"
          alt=""
        />
        <select class="choices player-one-hand">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </div>
      <div class="col">
        <h2>Input number of rounds</h2>
        <input class="rounds" type="text" />
        <button class="play">
          <h2>PLAY</h2>
        </button>
        <div class="results"></div>
      </div>
      <div class="col">
        <h2>Player 2</h2>
        <img
          src="https://wtwp.com/wp-content/uploads/2015/06/placeholder-image.png"
          alt=""
        />
        <select class="choices player-two-hand">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </div>
    </div>
    <script src="tests.js"></script>
  </body>
</html>
