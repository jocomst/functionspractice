<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Sim</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title"><h1>RPS SIM!</h1></div>
    <div class="row">
      <div class="col">
        <h2 class="player-1-name">Player 1</h2>
        <img
          class="throw-p1"
          src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5NjIyODM0ODM2ODc0Mzc3/dwayne-the-rock-johnson-gettyimages-1061959920.jpg"
          alt=""
        />
        <select class="choices player-one-hand">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </div>
      <div class="col middle">
        <h2>Input number of rounds</h2>
        <input class="rounds" type="text" />
        <button class="play">
          <h2>PLAY</h2>
        </button>
        <div class="results"></div>
      </div>
      <div class="col">
        <h2 class="player-2-name">Player 2</h2>
        <img
          class="throw-p2"
          src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTc5NjIyODM0ODM2ODc0Mzc3/dwayne-the-rock-johnson-gettyimages-1061959920.jpg"
          alt=""
        />
        <select class="choices player-two-hand">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
      </div>
    </div>
    <script src="tests.js"></script>
  </body>
</html>
